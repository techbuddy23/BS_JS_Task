<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reverse Number</title>
</head>
<body>
    <input type="text" id="inputNumber" placeholder="Enter a number" />
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result">Reversed Number: </p>
    
    <script>
        function reverseNumber() {
            var inputNumber = document.getElementById("inputNumber").value;
            var reversedNumber = parseInt(inputNumber.toString().split('').reverse().join(''));
            document.getElementById("result").innerHTML = "Reversed Number: " + reversedNumber;
        }
    </script>
</body>

</html>
